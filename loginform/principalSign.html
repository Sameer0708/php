<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Principal Sign Up</title>
</head>
<body class="Ploginbody">
    <div class="wrapper">
        <form class="wrapper-content ap-t"name="myForm" onsubmit="return validateForm()">
            <h2 class="login-heading">Principal Signup</h2>
            <input type="text" placeholder="Full Name" class="name" id="name" name="fname" required>
            <input type="email" placeholder="Email" class=" name " id="email" name="email" required>
            <input type="number" placeholder="Mobile Number" class=" name number" id="mobile" name="number" required>
            <div class="rowflex credentials-mb">
                <input type="text" placeholder="Username" class=" half username" id="username" required>
                <input type="password" placeholder="Password" class=" half password" id="password" required>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male">Male</input>
                <input type="radio" name="gender" value="Female">Female</input>
                <input type="radio" name="gender" value="Other">Other</input>
            </div>
            <button class="loginbtn">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
